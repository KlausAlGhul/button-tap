<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Button</title>
</head>
<body>
    <section class="conteiner">
        <div class="wraper">
            <div class="user_info">
                <p class="user_info-p">User name</p>
                <a class="user_info-a" href="">Обьявления пользователя</a>
            </div>
            <button id="main-button">
                <div id="hideContent" class="button">
                    <p id="test" class="button-p">Показать телефон</p>
                    <div class="button_phone">
                        <img class="button-img" src="/button-tap/materials/icons/phone.svg" alt="">
                        <p class="button-p_2">(050) 550-50-••</p>
                    </div>
                </div>
            </button>
            <div id="block" class="numbers">
                <img class="button-img button-img_2" src="/button-tap/materials/icons/phone2.svg" alt="">
                <div class="open_numbers">           
                    <a href=""><p class="numbers-p numbers-p_1">(050) 550-50-51</p></a>
                    <a href=""><p class="numbers-p numbers-p_2">(050) 550-50-55</p></a>
                </div>

            </div>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>
</html>
